<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center pt-5">Welcome to JavaScript </h1>

    <p class="text-center fs-4 ">JavaScript
        enables developers to add interactive features and dynamic content to websites. </p>

    <script>
        // if practice
        const maths = 80;
        const science = 70;

        if (maths >= 50 && science >= 50) {
            console.log("Pass");
        }

        //If-else practice

        const age = 23;

        if (age <= 16) {
            console.log('You are a child');
        }
        else {
            console.log('You are an adult');
        }



        // if-else Ladder practice

        const num = 3;

        if (num == 1) {
            console.log('one');
        }
        else if (num == 2) {
            console.log('two');
        }
        else {
            console.log('Not one or two')
        }

    </script>
</body>

</html>
